<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      width: 350px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffcc70;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .choices button {
      background: #ffcc70;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      color: #333;
      font-weight: bold;
    }

    .choices button:hover {
      background: #ffb347;
      transform: scale(1.1);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .score {
      margin-top: 15px;
      font-size: 1rem;
      color: #f1f1f1;
    }

    .back-btn {
      margin-top: 25px;
      background: #e74c3c;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <button onclick="playGame('rock')">Rock</button>
      <button onclick="playGame('paper')">Paper</button>
      <button onclick="playGame('scissors')">Scissors</button>
    </div>

    <div class="result" id="result">Make your move!</div>
    <div class="score" id="score">Player: 0 | Computer: 0</div>

    <button class="back-btn" onclick="resetGame()">ðŸ”„ Reset</button>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === computerChoice) {
        result = `It's a Tie! You both chose ${playerChoice}`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You Win! ${playerChoice} beats ${computerChoice}`;
        playerScore++;
      } else {
        result = `You Lose! ${computerChoice} beats ${playerChoice}`;
        computerScore++;
      }

      document.getElementById('result').textContent = result;
      document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById('result').textContent = "Make your move!";
      document.getElementById('score').textContent = "Player: 0 | Computer: 0";
    }
  </script>

</body>
</html>
